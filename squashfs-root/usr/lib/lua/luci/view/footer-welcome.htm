<style>
	div.footer{
		width:100%;
		min-width:980px;
		height:160px;
		position:absolute;
		bottom:0;
		font-size:14px;
		color:#909396;
		background-color:#2a2c32;
		text-align:center;
	}
	div.separate-line{
		height:2px;
		background:url(/luci-static/images/color_line.png?_=20180420151033) repeat;
	}
	div.download-app{
		color:#FFF;
		font-size:12px;
		position:absolute;
		top:30px;
		right:0;
	}
	div.pic-code{
		margin:0 auto 10px;
		width:87px;
		height:87px;
		background:url(/luci-static/images/pic_code.png?_=20180420151033) no-repeat center;
		background-size:contain;
	}
	div.hotline{
		display:inline-block;
		width:240px;
		text-align:left;
	}
	i.phone-img{
		font-size:28px;
		color:#FF8000;
	}
	span.phone-tip{
		font-size:14px;
		line-height:28px;
		vertical-align:top;
		color:#767D82;
		margin-top:3px;
		margin-left:5px;
	}
	p.phone-num{
		font-size:24px;
		color:#FF8000;
		margin-top:10px;
	}
	p.copyright{
		margin-top:30px;
	}
	div.route-info{
		display:inline-block;
		text-align:left;
	}
	.items{
		display:inline-block;
		width:230px;
		text-align:center;
	}
	div.info{
		position:relative;
		padding-top:50px;
		margin:auto;
	}
	div.info a{
		color:#909396;
		margin-right:45px;
	}
	ul.set-con {
		margin: 40px 50px 40px;
	}
	@media screen and (max-height:520px) and (min-height:20px){
		div.footer{
			display:none;
		}
	}
</style>
<script type="text/javascript">
<%
	local para = {device = {info = {}}}
	local result = tpl_get_data(para)
	local sw_ver = result[K_MODULE].device.info.sw_ver
	local dev_mac = result[K_MODULE].device.info.mac
-%>
(function(){
	function init(){
		if (ROUTER.footerType == 1){
			$("#Hotline").hide();
			$("#SwVersion").show();
			$("#ShowAgreement").addClass("items");
			$("#DevMac").addClass("items");
		}else{
			$("#Hotline").show();
			$("#SwVersion").hide();
		}
	}
	init();
})();
</script>
<div class="footer">
	<div class="separate-line"></div>
	<div class="info center-con">
		<div id="Hotline" class="hotline hidden">
			<i class="icon icon_phone phone-img"></i><span class="phone-tip">{%label.hotline%}</span>
			<p class="phone-num">4007-567-567</p>
		</div>
		<div class="route-info">
			<span id="SwVersion" class="items hidden">{%label.swVersion%}{%label.colon%}<span><%=sw_ver%></span></span>
			<a href="javascript:showUserAgreement();" id="ShowAgreement" class="user-agreement">{%label.userAgreement%}</a>
			<span id="DevMac">{%label.macAddr%}{%label.colon%}<span id="RouterMac"><%=dev_mac%></span></span>
			<p class="company copyright">{%label.phicommTechnologyCoLtd%}</p>
		</div>
		<div class="download-app">
			<div class="pic-code"></div>
			<p>{%label.scanDownloadApp%}</p>
		</div>
	</div>
</div>
